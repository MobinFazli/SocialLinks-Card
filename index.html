<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Social Links Profile</title>
</head>
<body>

  <div class="container">

    <img class="profileImg" src="/Assets/user.png" alt="User profile Image">

    <div class="userInfo">
      <h1>
        Cristiano Ronaldo
      </h1>

      <h4>
        Madeira, Portugal
      </h4>

      <p>
        Football player
      </p>
    </div>

    <div class="links">
      <button>
        <a href="https://www.facebook.com/Cristiano/" target="_blank">Facebook</a>
      </button>
      <button>
        <a href="https://www.instagram.com/cristiano/?hl=en" target="_blank">Instagram</a>
      </button>
      <button>
        <a href="https://twitter.com/cristiano?lang=en" target="_blank">Twitter</a>
      </button>
      <button>
        <a href="https://www.instagram.com/spl/?hl=en" target="_blank">League</a>
      </button>
      <button>
        <a href="https://www.instagram.com/alnassr/?hl=en" target="_blank">Club</a>
      </button>
    </div>

  </div>
</body>
</html>
