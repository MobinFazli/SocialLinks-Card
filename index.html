<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Website Name -->
  <title>Social Links Profile</title>

</head>

<body>

  <!-- Container For Card -->
  <div class="container">

    <!-- User Profile Image -->
    <img class="profileImg" src="Assets/UserAvatar.png" alt="User Profile Image">

    <!-- User Information Container -->
    <div class="userInfo">

      <!-- User Name -->
      <h1>Cristiano Ronaldo</h1>

      <!-- User Nationality -->
      <h4>Madeira, Portugal</h4>

      <!-- User Job -->
      <p>Football player</p>

    </div>

    <!-- Container For Social Media Links -->
    <div class="links">

      <!-- User Facbook -->
      <button><a href="https://www.facebook.com/Cristiano/" target="_blank">Facebook</a></button>

      <!-- User Instagram -->
      <button><a href="https://www.instagram.com/cristiano/?hl=en" target="_blank">Instagram</a></button>

      <!-- User Twitter -->
      <button><a href="https://twitter.com/cristiano?lang=en" target="_blank">Twitter</a></button>

      <!-- User League -->
      <button><a href="https://www.instagram.com/spl/?hl=en" target="_blank">League</a></button>

      <!-- User Club -->
      <button><a href="https://www.instagram.com/alnassr/?hl=en" target="_blank">Club</a></button>

    </div>

  </div>

</body>
</html>
